{% extends "history.html" %}
{% block body %}
<div class="masthead">
    <ul class="nav nav-pills pull-right">
        <li><a href="{{ url_for('main')}}">연락처</a></li>
        <li id = "call_menu"><a href="{{ url_for('call_hist')}}">통화기록</a></li>
        <li id="sms_menu"><a href="{{ url_for('sms_hist')}}">문자기록</a></li>
    </ul>
    <h1 class="muted" style= "color : #ffffff">Termp 4</h3>
</div>

<hr>

<div class="jumbotron">

	{% if error %}
	<p><h2 style="color:#ffffff">Error :  {{ error }}</h2>
	<br>

	{% endif %}

	<div id="add_page">
 	   	<span class="glyphicon glyphicon-user" aria-hidden="true" style="margin: 0 auto;"> </span>
 	   	
		<form action="{{ url_for('updatePerson', id = person[0][0]) }}" method="POST">
			<br>
			<span style="float:left; margin:-80px 0px 0px 70px">[</span>
			<span style="float:right; margin:-80px 70px 0px 0px">]</span>
			<br><br><br>
			<h4>이름 : &emsp;<input type="text" name="name" value="{{ person[0][1] }}"></h4> 
			<h4>번호 : &emsp;<input type="text" name="number" value="{{ person[0][2] }}"></h4>
			<h4>이메일 : <input type="text" name="email" value="{{ person[0][3] }}"></h4>
			<input type="hidden" name="id" value="{{ person[0][0] }}">
			<input type="submit" name="submit" value="저장" id="save">
		</form>
		
		<br>
		<br>
	</div>
</div>

{% endblock %}
